<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guss My Number</title>
  </head>
  <body>
    <h1 class="title">Guess My Number!</h1>
    <button class="btn-again">Again</button>
    <hr />
    <div class="number">?</div>

    <div class="container">
      <!-- left side -->

      <section class="left">
        <input type="number" name="number" class="guess" /><br />
        <button class="btn-check">Check</button>
      </section>

      <!-- right side-->
      <section class="right">
        <p class="message">Start Guessing...</p>
        <p class="score">
          Score:
          <span class="myScore">20</span>
        </p>
        <p class="high-score">
          High Score:
          <span class="highscore">0</span>
        </p>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
