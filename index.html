<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API SandBox</title>
</head>
<body>
    <button id="GetText">Get Text</button>
    <button id="GetUsers">Get Users From Json File</button>
    <button id="GetPosts">Get Posts From API</button>

    <div id="output"></div>

    <script>
        document.getElementById("GetText").addEventListener('click',GetText);
        document.getElementById("GetUsers").addEventListener('click',GetUsers);
        document.getElementById("GetPosts").addEventListener('click',GetPosts);

        // fetch data from text file

        // using normal js function
        function GetText(){
        //     fetch('text.txt').then(function(res){
        //         console.log(res.text());
        //     }).then(function(data){
        //         console.log(data);
        //     })

        // useing arrow function
        fetch('text.txt')
        .then((res)=>res.text())
        .then((data)=>{
            document.getElementById("output").innerHTML = data ;
        }).catch((err)=>console.log(err))
        }
///////////////////////////////////////////////////////////////

        //fetch data from json file(The is an error that say forEach is not a function)

        function GetUsers(){
            fetch('users.json')
            .then((res)=>res.json())
            .then((data)=>{
                let output = '<h2>Users</h2>';
                data.forEach(user => {
                    output += `
                    <ul>
                        <li>ID: ${user.id}</li>
                        <li>Name: ${user.name}</li>
                        <li>Email: ${user.email}</li>
                    </ul>
                    `;
                });
                document.getElementById('output').innerHTML = output ;
            }).catch((err)=>console.log(err));
        }

/////////////////////////////////////////////////////////////
        
        // fetch data from API

        function GetPosts(){
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res)=>res.json())
            .then((data)=>{
                let output = '<h2>Posts</h2>';
                data.forEach(post => {
                    output += `
                    <h3>Title: ${post.title}</h3>
                    <p>Body: ${post.body}</p>
                    `;
                });
                document.getElementById('output').innerHTML = output ;
            })
        }
        

    </script>
</body>
</html>
